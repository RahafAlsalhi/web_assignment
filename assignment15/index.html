<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatgpt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-bar">
      <h3>History</h3>
      <div class="chat-history">
        <div class="history-item">1</div>
        <div class="history-item">2</div>
        <div class="history-item">3</div>
      </div>
    </div>
    <div class="chat-main">
      <h1>What can I help you today?</h1>
      <div class="chat-container">
        <div class="chat-box" id="chatBox">Messages</div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="message chatgpt" />
          <button>send</button>
        </div>
      </div>
    </div>
  </body>
</html>
