<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video controls width="400" height="400">
      <source src="flowers.mp4" type="video/mp4" />
      <source src="flowers2.mov" type="video/mov" />
    </video>
    <br />
    <audio controls>
      <source src="audio1.mp3" type="audio/mp3" />
      <source src="audio2.wav" type="audio/wav" />
    </audio>
    <br />
    <iframe
      src="https://file-examples.com/index.php/sample-audio-files/sample-mp3-download/"
      width="700"
      height="700"
    ></iframe>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-6kqkntooPM?si=D4d35E_IEclp59t7"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <table border="1">
      <thead>
        <tr>
          <th>Image</th>
          <th>Video</th>
          <th>audio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://images.pexels.com/photos/697259/pexels-photo-697259.jpeg?cs=srgb&dl=pexels-hieu-697259.jpg&fm=jpg"
              alt="flowers"
              width="100"
              height="100"
            />
          </td>
          <td>
            <video controls width="100" height="100">
              <source src="flowers.mp4" type="video/mp4" />
            </video>
          </td>
          <td>
            <audio controls><source src="audio1.mp3" type="audio/mp3" /></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
