<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="flex-sect">
      <div class="container-width">
        <div class="flex-title">
          <span class="welcome1">Welcome, Kindly Choose </span>
          <span class="welcome2">One</span>
        </div>
        <div class="cards">
          <div id="adduser" class="card c1">
            <div id="addimg" class="card-header"></div>
            <div class="card-body">
              <div class="card-title">
                <b>Adding users easily and quickly </b>
              </div>
              <div id="add-btn" class="btn1">Add User</div>
            </div>
          </div>
          <div id="previewuser" class="card c1">
            <div id="preimg" class="card-header ch5"></div>
            <div class="card-body">
              <div class="card-title">
                <b>Preview users just in one click </b>
              </div>
              <div id="preview-btn" class="btn1">Preview Users</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="previewSection" class="container mt-4" style="display: none">
      <div class="table-responsive">
        <table id="table" class="table1 table">
          <thead>
            <tr>
              <th>Email</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Gender</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="mt-4 d-flex flex-wrap gap-3" id="cardsContainer"></div>
      <div class="text-center my-4">
        <button
          type="button"
          id="goToadduser"
          class="btn"
          style="display: none"
        >
          Go to add more users
        </button>
      </div>
    </div>

    <div
      id="successMessage"
      class="alert alert-success text-center"
      style="display: none"
    >
      User added successfully!
    </div>
    <form id="userForm" class="form1 container mt-4" style="display: none">
      <div class="mb-3">
        <label for="email" class="form-label"> Email:</label>
        <input id="email" type="email" class="form-control" required />
        <p id="errormessage1" class="text-danger small"></p>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Name:</label>
        <input id="username" type="text" class="form-control" required />
        <p id="errormessage2" class="text-danger small"></p>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input id="phone" type="tel" class="form-control" required />
        <p id="errormessage3" class="text-danger small"></p>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input id="address" type="text" class="form-control" required />
        <p id="errormessage4" class="text-danger small"></p>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender" class="form-select" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <p id="errormessage5" class="text-danger small"></p>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn">Add User</button>
      </div>
      <div class="d-grid mt-3">
        <button
          type="button"
          id="goToPreviewBtn"
          class="btn"
          style="display: none"
        >
          Go to Preview
        </button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
