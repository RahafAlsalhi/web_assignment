<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="firstName"> First Name</label>
      <br />
      <input
        type="text"
        id="firstName"
        name="FirstName"
        placeholder="Enter Your Fisrt Name"
        required
        maxlength="16"
      />
      <br />
      <br />
      <label for="secondName"> Second Name</label>
      <br />
      <input
        type="text"
        id="secondName"
        name="SecondName"
        placeholder="Enter Your Second Name"
        maxlength="16"
      />
      <br />
      <br />
      <label for="familyName"> Family Name</label>
      <br />
      <input
        type="text"
        id="familyName"
        name="FamilytName"
        placeholder="Enter Your Family Name"
        required
        maxlength="16"
      />
      <br />
      <br />
      <label for="age"> Age</label>
      <br />
      <input type="number" id="age" name="age" placeholder="Enter Your Age" />
      <br />
      <br />
      <label for="birthdate">Birthdate</label>
      <br />
      <input type="date" id="birthdate" name="birthdate" max="2025-02-03" />
      <br />
      <br />
      <label for="email"> Email</label>
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your Email"
        required
      />
      <br />
      <br />
      <label for="password">password</label>
      <br />
      <input
        type="password"
        id="password"
        name="Password"
        required
        placeholder="Enter Your Password"
        minlength="8"
      />
      <br />
      <br />
      <label for="gender">Gender</label>
      <br />
      <input type="radio" id="gender" name="gender" value="1" /> Male <br />
      <input type="radio" id="gender" name="gender" value="2" />Female
      <br />
      <br />
      <label for="skills">Skills</label>
      <br />
      <input type="checkbox" id="skills" name="skills" value="1" checked /> c++
      <br />
      <input type="checkbox" id="skills" name="skills" value="2" checked />sql
      <br />
      <input type="checkbox" id="skills" name="skills" value="3" />java <br />
      <input type="checkbox" id="skills" name="skills" value="4" />html <br />
      <input type="checkbox" id="skills" name="skills" value="5" />JS
      <br />
      <br />
      <label for="country">Country</label><br />
      <select name="country" id="country" multiple>
        <option value="jo">Jordan</option>
        <option value="qtr">Qatar</option>
        <option value="ksa">KSA</option>
        <option value="egt">Egypt</option>
      </select>
      <br />
      <br />
      <label for="countries">Countries</label><br />
      <input type="text" list="countries" name="countries" />
      <datalist name="countries" id="countries">
        <option value="jo">Jordan</option>
        <option value="qtr">Qatar</option>
        <option value="ksa">KSA</option>
        <option value="egt">Egypt</option>
      </datalist>
      <br />
      <br />
      <input type="submit" value="Create User" />
      
    </form>
  </body>
</html>
