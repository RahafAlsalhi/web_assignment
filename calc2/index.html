<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="screen">
            <input
              placeholder="0"
              class="zero-input"
              id="output-screen"
              readonly
            />
          </div>

          <div>
            <input
              class="light"
              type="button"
              value="7"
              onclick="display('7')"
            />
            <input
              class="light"
              type="button"
              value="8"
              onclick="display('8')"
            />
            <input
              class="light"
              type="button"
              value="9"
              onclick="display('9')"
            />
            <input
              class="dark"
              type="button"
              value="รท"
              onclick="display('/')"
            />
          </div>
          <div>
            <input
              class="light"
              type="button"
              value="4"
              onclick="display('4')"
            />
            <input
              class="light"
              type="button"
              value="5"
              onclick="display('5')"
            />
            <input
              class="light"
              type="button"
              value="6"
              onclick="display('6')"
            />
            <input
              class="dark"
              type="button"
              value="ร"
              onclick="display('*')"
            />
          </div>
          <div>
            <input
              class="light"
              type="button"
              value="1"
              onclick="display('1')"
            />
            <input
              class="light"
              type="button"
              value="2"
              onclick="display('2')"
            />
            <input
              class="light"
              type="button"
              value="3"
              onclick="display('3')"
            />
            <input
              class="dark"
              type="button"
              value="-"
              onclick="display('-')"
            />
          </div>
          <div>
            <input
              class="light"
              type="button"
              value="0"
              onclick="display('0')"
            />
            <input
              class="light"
              type="button"
              value="."
              onclick="display('.')"
            />
            <input
              class="blue"
              type="button"
              value="="
              onclick="calculateall()"
            />
            <input
              class="dark"
              type="button"
              value="+"
              onclick="display('+')"
            />
            <input class="dark" type="button" value="AC" onclick="clearall()" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
